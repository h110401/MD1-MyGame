<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Based Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        html {
            background: url("image/startScene.gif") no-repeat 0 0;
            background-size: cover;
        }

        body {
            padding: 10px;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
            border: 1px solid dimgray;
        }

        button:hover {
            background-color: #ccc;
        }

        h1 {
            font-size: 16px;
        }

        .grid-container-rows {
            display: grid;
            grid-template-rows: auto 140px;
        }

        .grid-container-columns {
            display: grid;
            grid-template-columns: auto 33%;
        }

        #monsterList > button {
            height: 60px;
        }

    </style>
</head>

<body>

<div style="display: inline-block; position: relative">

    <!-----------------------------------------------StartScene------------------------------------------------------>

    <div id="startScreen"
         style="
         border: 5px solid dimgray;
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         display: flex;
         flex-direction: column;
         gap: 10px;
         justify-content: center;
         align-items: center;
         ">
        <button onclick="startGame()"
                id="continueGameBtn"
                style="
                padding: 12px 30px;
                border-radius: 10px;
                border: 3px solid dimgray;
                cursor: pointer;
                display: none;
                ">
            Continue
        </button>
        <button onclick="startNewGame()"
                style="
                padding: 12px 30px;
                border-radius: 10px;
                border: 3px solid dimgray;
                cursor: pointer;
                ">
            New Game
        </button>
        <button onclick="about()"
                style="
                padding: 12px 30px;
                border-radius: 10px;
                border: 3px solid dimgray;
                cursor: pointer;
                ">
            About
        </button>

    </div>

    <div id="about"
         style="position: absolute; top:0;left:0;right: 0;bottom: 0;display: none; align-items: center; justify-content: center">

        <div style="background: wheat; border: 4px solid dimgray; border-radius: 25px; width: 600px; height: 300px; display: flex;align-items: center; justify-content: center; flex-direction: column; position: relative">
            <p>POKEMOB DEMO</p>
            <p>MADE BY HUNG</p>
            <p>RIKKEI ACADEMY <3</p>
            <button onclick="closeAbout()"
                    style="position:absolute;top:-10px;right:-10px;background: #f13737;border-radius: 10px; border: 4px solid dimgray;padding: 5px 7px; color: white; font-size: 30px">
                &times;
            </button>
        </div>

    </div>

    <!-----------------------------------------------StartScene------------------------------------------------------>


    <div id="overlap"
         style="
         background-color: black;
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         opacity: 0;
         z-index: 1;
         pointer-events: none;
         ">
    </div>

    <div id="menu" style="position: absolute; top: 10px;right: 10px; display: none">
        <input type="button" value="SAVE" onfocus="blur()"
               onclick="saveGame()"
               style="
                padding: 12px 40px;
                border-radius: 10px;
                border: 3px solid dimgray;
                cursor: pointer;
                ">
        <input type="button" value="MAIN MENU" onfocus="blur()"
               onclick="backToMainMenu()"
               style="
                padding: 12px 40px;
                border-radius: 10px;
                border: 3px solid dimgray;
                cursor: pointer;
                ">
        <input type="button" value="BAG" onfocus="blur()"
               onclick="openBag()"
               style="
                padding: 12px 40px;
                border-radius: 10px;
                border: 3px solid dimgray;
                cursor: pointer;
                ">
    </div>

    <div id="bag"
         style="position: absolute; top:0;left: 0;right: 0;bottom: 0; display: none;align-items: center;justify-content: center">

        <div style="border: 3px solid black; background: white; width:600px;height: 400px; display: grid; grid-template-columns: 40% auto; position: relative">
            <button onclick="closeBag()"
                    style="position: absolute; width: 30px;height: 30px;border: 1px solid black; background: white; top: -10px; right: -10px; justify-content: center; align-items: center; display: flex">
                &times;
            </button>

            <div id="monsterList"
                 style="border: 3px solid black; margin: 10px 5px 10px 10px; display: grid; align-content: start;overflow: auto">
                <!--                <button style="height: 100px"></button>-->
                <!--                <button style="height: 100px"></button>-->
            </div>

            <div style="border: 3px solid black; margin: 10px 10px 10px 5px; display: grid; grid-template-rows: 20% auto">
                <div id="monsterName"
                     style="border: 1px solid black; display: flex; align-items: center; justify-content: center"></div>
                <div id="monsterInfor"
                     style="border: 1px solid black; padding: 20px 20px"></div>
            </div>

        </div>

    </div>

    <canvas style="border: 5px solid #707070; background: dimgray"></canvas>


    <div id="userInterface" style="display: none">

        <div class="grid-container-rows"
             style="
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             ">
            <div style="position: relative">
                <!--------------------------------------------Infor Box--------------------------------------------------------->
                <div style="
                position: absolute;
                background: white;
                border: 3px solid dimgray;
                padding: 5px 12px;
                width: 250px;
                top: 50px;
                left: 50px
                "
                >
                    <h1 id="playerMonsterName"></h1>
                    <h1 id="playerHP"></h1>
                    <!------------------------------------Health-Bar----------------------------------->
                    <div style="position: relative">
                        <div style="background-color: #ccc; height: 5px; margin: 10px 0"></div>
                        <div id="playerHealthBar"
                             style="
                             position: absolute;
                             background-color: green;
                             height: 5px;
                             margi-top: 10px;
                             top:0;
                             left:0;
                             right:0
                             ">
                        </div>
                    </div>
                    <!------------------------------------Health-Bar----------------------------------->

                </div>
                <!------------------------------------------------------------------------------------------------------------------------------->

                <div style="
                     position: absolute;
                     background: white;
                     border: 3px solid dimgray;
                     padding: 5px 12px;
                     width: 250px;
                     bottom: 50px;
                     right: 50px;
                     text-align: right
                "
                >

                    <h1 id="enemyMonsterName"></h1>
                    <h1 id="enemyHP"></h1>
                    <!------------------------------------Health-Bar----------------------------------->
                    <div style="position: relative">
                        <div style="background-color: #ccc; height: 5px; margin: 10px 0"></div>
                        <div id="enemyHealthBar"
                             style="
                             position: absolute;
                             background-color: red;
                             height: 5px;
                             margi-top: 10px;
                             top:0;
                             left:0;
                             right:0
                             ">
                        </div>
                    </div>
                    <!-------------------------------------Health-Bar----------------------------------->

                </div>
                <!----------------------------------------------Infor Box------------------------------------------------------->

            </div>

            <!---------------------------------------------------TOP------------------------------------------------------------->


            <!--------------------------------------------------BOTTOM----------------------------------------------------------->

            <div class="grid-container-columns"
                 style="
                 background-color: white;
                 border: 3px solid dimgray
                 ">
                <!-----------------------------------------------ATTACK------------------------------------------------------>


                <div id="attackBox"
                     style="
                     display: grid;
                     grid-template-columns: repeat(2, 1fr);
                     background: dimgray;
                     ">
                    <button>Tackle</button>
                    <button>Fireball</button>
                </div>

                <div id="attackTypeBox"
                     style="
                     display: flex;
                     align-items: center;
                     justify-content: center;
                     border-left: 3px solid dimgray
                     ">
                    <h1>Attack Type</h1>
                </div>

                <!-----------------------------------------------ATTACK------------------------------------------------------>

            </div>


        </div>

    </div>
    <!-----------------------------------------------DialogueBox----------------------------------------->
    <div id="dialogueBox"
         style="
         position: absolute;
         bottom: 0;
         left: 0;
         right: 0;
         height: 110px;
         background-color: white;
         border: 5px solid dimgray;
         padding: 12px;
         cursor: pointer;
         display: none;
         ">
        W,A,S,D to move.<br>
        Move to the darker grass zone to active battle
    </div>
    <!---------------------------------------------------TOP------------------------------------------------------------->


    <!---------------------------------------------------TOP------------------------------------------------------------->


</div>


<!--------------------------------------------------BOTTOM----------------------------------------------------------->

</body>
</html>
