<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Based Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        body {
            padding: 10px;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
            border: 1px solid dimgray;
        }

        button:hover {
            background-color: #ccc;
        }

        h1 {
            font-size: 16px;
        }

    </style>
</head>

<body>

<div style="display: inline-block; position: relative">

    <div id="overlap"
         style="
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            "
    >
    </div>


    <canvas style="border: 3px solid #707070; background: dimgray"></canvas>


    <div id="userInterface" style="display: none">
        <!---------------------------------------------------TOP------------------------------------------------------------->

        <div style="
            display: flex;
            top:0;
            left:0;
            right:0;
            position: absolute;
            height: 436px;
            border: 3px solid dimgray;
            "
        >
            <!--------------------------------------------Infor Box--------------------------------------------------------->
            <div style="
                position: absolute;
                background-color: white;
                border: 3px solid dimgray;
                padding: 5px 12px;
                width: 250px;
                top: 50px;
                left: 50px
                "
            >
                <h1 id="playerMonsterName"></h1>

                <!------------------------------------Health-Bar----------------------------------->
                <div style="position: relative">
                    <div style="background-color: #ccc; height: 5px; margin: 10px 0"></div>
                    <div id="enemyHealthBar"
                         style="
                        position: absolute;
                        background-color: green;
                        height: 5px;
                        margi-top: 10px;
                        top:0;left:0;right:0"></div>
                </div>
                <!------------------------------------Health-Bar----------------------------------->

            </div>
            <!------------------------------------------------------------------------------------------------------------------------------->

            <div style="
                position: absolute;
                background-color: white;
                border: 3px solid dimgray;
                padding: 5px 12px;
                width: 250px;
                bottom: 50px;
                right: 50px;
                text-align: right
                "
            >

                <h1 id="enemyMonsterName"></h1>

                <!------------------------------------Health-Bar----------------------------------->
                <div style="position: relative">
                    <div style="background-color: #ccc; height: 5px; margin: 10px 0"></div>
                    <div id="playerHealthBar"
                         style="
                        position: absolute;
                        background-color: red;
                        height: 5px;
                        margi-top: 10px;
                        top:0;left:0;right:0"></div>
                </div>
                <!-------------------------------------Health-Bar----------------------------------->

            </div>
            <!----------------------------------------------Infor Box------------------------------------------------------->

        </div>

        <!---------------------------------------------------TOP------------------------------------------------------------->


        <!--------------------------------------------------BOTTOM----------------------------------------------------------->

        <div style="
            display: flex;
            position: absolute;
            bottom: 0;
            background-color: white;
            left: 0;
            right: 0;
            height: 140px;
            border: 3px solid dimgray
            "
        >
            <!-----------------------------------------------ATTACK------------------------------------------------------>

            <div id="dialogueBox"
                 style="
             position: absolute;
             top: 0;
             bottom: 0;
             left: 0;
             right: 0;
             background-color: white;
             padding: 12px;
             cursor: pointer;
             display: none;
             "
            >

            </div>

            <div id="attackBox"
                 style="
                width: 66.66%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                background: dimgray;
                "
            >
                <!--            <button>Tackle</button>-->
                <!--            <button>Fireball</button>-->
            </div>

            <div id="attackTypeBox"
                 style="
                display: flex;
                align-items: center;
                justify-content: center;
                width: 33.33%;
                border-left: 3px solid dimgray
                "
            >
                <h1>Attack Type</h1>
            </div>

            <!-----------------------------------------------ATTACK------------------------------------------------------>

        </div>

    </div>
    <!---------------------------------------------------TOP------------------------------------------------------------->

</div>

<!--------------------------------------------------BOTTOM----------------------------------------------------------->


<!---------------------------------------------GSAP---------------------------------------------------->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="Scenes/mapScene.js"></script>

</body>
</html>
