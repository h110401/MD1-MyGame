<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Based Game</title>
    <style>
        .grid-container-rows {
            display: grid;
            grid-template-rows: auto 140px;
        }
        .grid-container-columns {
            display: grid;
            grid-template-columns: auto 33%;
        }

    </style>
</head>

<body>

<div style="display: inline-block; position: relative">

    <div id="overlap"
         style="
         position: absolute;
         top:0;
         bottom: 0;
         left: 0;
         right:0;
         background-color: dimgray;
         display: none;
         "
    ></div>

    <canvas width="1024" height="576" style="border: 3px solid black"></canvas>

    <div class="grid-container-rows" style="position: absolute; top: 0;left: 0;right: 0;bottom: 0">

        <div style="background: black; position: relative">
            <div style="background: white; position: absolute; width: 250px; height: 100px; top: 50px; left: 50px"></div>

            <div style="background: white; position: absolute; width: 250px; height: 100px; bottom: 50px; right: 50px"></div>

        </div>

        <div class="grid-container-columns" style="background: red">

            <div style="background: green">

            </div>

            <div style="background: blue">

            </div>


        </div>

    </div>

    <div id="dialogue"
         style="
         border: 3px solid dimgray;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 140px;
            background: white;
            display: none;
         "
    >

    </div>

</div>


</body>
</html>
